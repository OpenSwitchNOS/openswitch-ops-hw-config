#  Thermal Description File for Celestica DX010 Switch

manufacturer:    Celestica
product_name:    DX010
version:         null

# import or reference devices list here

thermal_info:
      num_sensors:      2
      polling_period:   2000   # 2 seconds
      auto_shutdown:    True   # Auto shutdown if emergency alarm

sensors:
     -  number:        1
        location:     "front"
        device:       tmp_swt_inlet
        sensor_type:  lm75
        alarm_thresholds:
              emergency_on:         61
              emergency_off:        56
              critical_on:          51
              critical_off:         49
              max_on:               44
              max_off:              35
              min:                 -10
              low_crit:            -15
        fan_thresholds:
              max_on:               44     #  Set fan speed to MAX
              max_off:              35
              fast_on:              36     # Set fan speed to FAST
              fast_off:             27
              medium_on:            28     # Set fan speed to BRISK
              medium_off:           20
     -  number:        2
        location:     "back"
        device:       tmp_cpu_inlet
        sensor_type:  lm75
        alarm_thresholds:
              emergency_on:         61
              emergency_off:        56
              critical_on:          51
              critical_off:         49
              max_on:               44
              max_off:              35
              min:                 -10
              low_crit:            -15
        fan_thresholds:
              max_on:               44     #  Set fan speed to MAX
              max_off:              35
              fast_on:              36     # Set fan speed to FAST
              fast_off:             27
              medium_on:            28     # Set fan speed to BRISK
              medium_off:           20
