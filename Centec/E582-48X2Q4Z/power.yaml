#  Power Supply Description File for Centec E582 48X2Q4Z Switch

manufacturer:    Centec
product_name:    E582-48X2Q4Z
version:         null

power_info:
      number_psus:      2
      polling_period:   5000   # 5 seconds


psus:
     -  number:        1
        psu_present:
            device:       gpio3
            register:     0x03
            bitmask:      0x40
            polarity:     negative
        psu_input_ok:
            device:       gpio3
            register:     0x04
            bitmask:      0x01
            polarity:     negative
        psu_output_ok:
            device:       gpio3
            register:     0x04
            bitmask:      0x10
            polarity:     negative

     -  number:        2
        psu_present:
            device:       gpio3
            register:     0x03
            bitmask:      0x20
            polarity:     negative
        psu_input_ok:
            device:       gpio3
            register:     0x03
            bitmask:      0x80
            polarity:     negative
        psu_output_ok:
            device:       gpio3
            register:     0x04
            bitmask:      0x08
            polarity:     negative
