#  Thermal Description File for Centec E582 48X2Q4Z Switch

manufacturer:    Centec
product_name:    E582-48X2Q4Z
version:         null

# import or reference devices list here

thermal_info:
      num_sensors:      3
      polling_period:   5000   # 5 seconds
      auto_shutdown:    True   # Auto shutdown if emergency alarm



sensors:
     -  number:        1
        location:     "front"
        device:       tmp2
        sensor_type:  lm75
        alarm_thresholds:
              emergency_on:         80
              emergency_off:        78
              critical_on:          65
              critical_off:         63
              max_on:               57.7
              max_off:              52.7
              min:                   0
              low_crit:            -10
        fan_thresholds:
              max_on:               57.7     #  Set fan speed to MAX
              max_off:              52.7
              fast_on:              53         # Set fan speed to FAST
              fast_off:             47.7
              medium_on:            49.5       # Set fan speed to BRISK
              medium_off:           42.7


     -  number:        2
        location:     "back"
        device:       tmp1
        sensor_type:  lm75
        thresholds:
        alarm_thresholds:
              emergency_on:         80
              emergency_off:        78
              critical_on:          65
              critical_off:         63
              max_on:               57.7
              max_off:              52.7
              min:                   0
              low_crit:            -10
        fan_thresholds:
              max_on:               57.7     #  Set fan speed to MAX
              max_off:              52.7
              fast_on:              53         # Set fan speed to FAST
              fast_off:             47.7
              medium_on:            49.5       # Set fan speed to BRISK
              medium_off:           42.7

     -  number:        3
        location:     "cpu"
        device:       tmp3
        sensor_type:  lm75
        alarm_thresholds:
              emergency_on:         80
              emergency_off:        78
              critical_on:          65
              critical_off:         63
              max_on:               57.7
              max_off:              52.7
              min:                   0
              low_crit:            -10
        fan_thresholds:
              max_on:               57.7     #  Set fan speed to MAX
              max_off:              52.7
              fast_on:              53         # Set fan speed to FAST
              fast_off:             47.7
              medium_on:            49.5       # Set fan speed to BRISK
              medium_off:           42.7
