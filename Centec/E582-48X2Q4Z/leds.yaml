#  LED Description File for Centec E582 48X2Q4Z Switch

manufacturer:    Centec
product_name:    E582-48X2Q4Z
version:         null

led_info:
      number_leds:       1
      number_types:      1

led_types:
    -   type: loc      # location
        settings:
           OFF:        0x01
           ON:         0x00
           FLASHING:   0x00

leds:
     -  name:        loc
        led_type:       loc
        led_access:
            device:       cpld0
            register:     0x03
            bitmask:      0x01
